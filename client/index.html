<!DOCTYPE html>
<html ng-app="gravity">
  <head>

    <base href="/">

    <title>gravity</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css app.css -->
    <link rel="stylesheet" href="assets/reset.css"/>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/Gridlock/fs.gridlock.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endinject -->

    <!-- endbuild -->

  </head>
  <body class="gridlock gridlock-fluid">

    <side-menu ng-show="rootUi.navBar"></side-menu>

    <div ng-view></div>

    <!-- build:js app.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="directives/active-when/active-when.directive.js"></script>
    <script src="directives/modal/modal.directive.js"></script>
    <script src="directives/side-menu/side-menu.directive.js"></script>
    <script src="views/dashboard/dashboard.controller.js"></script>
    <script src="views/dashboard/dashboard.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/missions/missions.controller.js"></script>
    <script src="views/missions/missions.js"></script>
    <script src="views/profile/profile.controller.js"></script>
    <script src="views/profile/profile.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
