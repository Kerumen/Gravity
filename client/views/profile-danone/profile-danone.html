<div class="row" id="profile-view">
  <div class="all-full margin-bot-2">
    <profile-card></profile-card>
  </div>
  <div class="all-full  margin-bot-2">
    <profile-tags></profile-tags>
  </div>
  <div class="all-full  margin-bot-2">
    <div class="card">
      <h2>Will you be available for..</h2>
      <div class="availabilities-wrapper">
        <div ng-repeat="item in vm.availabilities" class="availability-item">
          <i class="ion-{{ item.icon }}"></i>
          <h4>{{ item.title }}</h4>
          <div class="button-wrapper">
            <button ng-click="vm.toggleAvailability(item, button)" ng-repeat="button in item.buttons" ng-class="button.selected ? 'btn-' + button.type : 'btn-default'">{{ button.label }}</button>
          </div>
          <div ng-if="item.periodicity != -1">
            <input class="input" type="text" placeholder="" ng-model="item.periodicity"/>
            <span>/month</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="all-full margin-bot-2" id="add-project">
    <div class="card">
      <h2>Add a new project</h2>
      <div class="new-project-wrapper">
        <div class="new-project-pictures">
          <div class="add-a-picture">
            <i class="ion-ios-plus-empty"></i>
          </div>
          <input class="input" type="text" placeholder="Slots"/>
        </div>
        <div class="new-project-infos">
          <input type="text" class="input" placeholder="Name"/>
          <textarea class="input" placeholder="Description"></textarea>
          <input type="text" class="input" placeholder="Date"/>
          <input type="text" class="input" placeholder="Add tags"/>
        </div>
      </div>
      <div class="button-add-project">
        <button class="btn-success">Add!</button>
      </div>
    </div>
  </div>
  <div class="all-full margin-bot-2" id="join-project">
    <div class="card">
      <h2>Join a project</h2>
      <div class="project-to-join">
        <h3>SUPER PROJECT</h3>
        <button class="btn-success">Join!</button>
      </div>
      <div class="project-to-join">
        <h3>SUPER PROJECT</h3>
        <button class="btn-success">Join!</button>
      </div>
      <div class="project-to-join">
        <h3>SUPER PROJECT</h3>
        <button class="btn-success">Join!</button>
      </div>
    </div>
  </div>
  <div class="all-full">
    <div class="card">
      <span class="f-left">You prefer to match with Danoners proposals?</span>
      <div class="btn-success f-right take-off-button" ng-click="vm.takeOff()"> Take me off! <i class="icon-rocket rocket-take-off"></i></div>
      <div class="f-clear"></div>
    </div>
  </div>
</div>
